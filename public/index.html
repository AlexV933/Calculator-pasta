<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/light.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Terroni Daily total Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="0" placeholder="0" readonly />
        <input type="button" value="Undo" onclick="undo()" id="clear" />
      </div>
      <h2>pasta</h2>
      <div class="second-row">
        <input type="button" value="ragu" onclick="liveScreen(11.50)" id="one" />
        <input type="button" value="nearano" onclick="liveScreen(13)" id="two" />
        <input type="button" value="crab" id="three" onclick="liveScreen(14.50)" />
      </div>
      <h2>sammies</h2>
      <div class="third-row">
        <input type="button" value="OG" id="four" onclick="liveScreen(12)" />
        <input type="button" value="Porchetta" id="five" onclick="liveScreen(12)" />
      </div>
      <h2>sides</h2>
      <div class="fourth-row">
        <input type="button" value="nonna" id="seven" onclick="liveScreen(2.1)" />
        <input type="button" value="Brox" id="eight" onclick="liveScreen(2.5)" />
      </div>
      <br><br><br>
      <div class="bottom-buttons">
        <a href="https://github.com/AlexV933/Calculator-FWS"><i class="fab fa-github"></i>
          Source</a>
        <button onclick="changeTheme()" id="dark-mode">
          Dark Mode ðŸŒ™
        </button>
        <button onclick="clearScreen()" id="clear-all">
          RESET
        </button>

      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>

</html>
